<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets\images\underground (1).png" type="image/png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Santa's Express Train Scheduler</title>
    
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!--Moment.js Reference--->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> Santa's Holiday Express </h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2></h2>
                <h2 id="currentTime">The current time is: </h2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Current Train Schedule</h3>
            </div>
            <div>
                <table id="trainTable">
                    <tr>
                        <th><i class="fas fa-train"></i> Train Name</th>
                        <th><i class="far fa-paper-plane"></i> Destination</th>
                        <th id="times"><i class="far fa-clock"></i> Frequency (min)</th>
                        <th id="times"><i class="far fa-calendar-alt"></i> Next Arrival</th>
                        <th id="times"><i class="fas fa-stopwatch"></i> Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body form-group">
                    <form>
                        <label for="trainNameInput">Train Name</label>
                        <br>
                        <input type="text" class="form-control" name="trName" id="trainNameInput" aria-describedby="TrainFormHelp" placeholder="Santa's Holiday Express" required>
                        <label for="destinationInput">Destination</label>
                        <br>
                        <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="Denver, CO" required>
                        <br>
                    </form>
                    <form class="form-inline">
                        <label for="firstTrainInput">First Train Time</label>
                        <input type="time" class="form-control mx-sm-3 mb-2" name="trTime" id="firstTrainInput" required>
                        <label>Frequency (min)</label>
                        <input type="number" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequencyInput" placeholder="30">
                        <button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
    </div>       
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Underground">Underground</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"     title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </footer>       
            <!--Firebase-->
            <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
            
            <!--JavaScript-->
            <script src="assets/javascript/app.js"></script>
            
    </body>

</html>
